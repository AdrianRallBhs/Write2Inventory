name: 'Write2Inventory'
description: 'Write all NuGet, NPM and Submodule information into a Repository'
author: 'ARall'
branding:
  icon: 'check'
  color: 'green'
inputs:
  github-token:
    description: 'GitHub token'
    required: false
    default: ./
  branch-name:
    description: 'Name of the branch to get information for'
    required: false
    default: ./
  output-path:
    description: 'Path to output JSON file'
    required: false
    default: ./report.json
  nuget-source:
    description: 'The nuget source that shall be filtered by'
    required: false
    default: |
      "E https://api.nuget.org"


runs:
  using: 'node16'
  main: 'dist/index.js'

